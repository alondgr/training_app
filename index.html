<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Interval Execrcise</title>
</head>

<body>
    <div class="timer_cont" id="timerCont">
        <button class="time-buttons" id="inc_btn">+</button>
        <button class="time-buttons" id="dec_btn">-</button>
        <div class="timer" id="tmr">
        </div>
        <div class="container">
            <div class="rounds_cont" id="rounds"></div>
            <div class="slash">/</div>
            <div class="rounds_total" id="rounds_total"></div>
            <div class="rounds">Rounds</div>
            <button class="round-buttons" id="inc_round_btn">+</button>
            <button class="round-buttons" id="dec_round_btn">-</button>
            <div class="rest_cont" id="rounds"></div>
            <div class="rest_total" id="rest"></div>
            <div class="rest">Rest</div>
            <button class="rest-buttons" id="inc_round_btn">+</button>
            <button class="rest-buttons" id="dec_round_btn">-</button>
        </div>
        <div class="status_cont">
            <p id="status">status</p>
        </div>
    </div>
    <div>
        <div class="canvas_cont" id="canvasCont">
            <span>0%</span>
            <canvas id="canvas"></canvas>
            <span>100%</span>
        </div>
        <button class="strt" id="strtBtn">START</button>
    </div>
    </div>
</body>


</html>
