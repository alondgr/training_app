<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Interval Execrcise</title>
</head>

<body>
    <div class="main" id="timerCont">
        <div class="time_btn_cntrl">
            <button class="time-buttons" id="inc_btn">+</button>
            <button class="time-buttons" id="dec_btn">-</button>
        </div>
        <div class="timer" id="tmr"></div>
        <div class="timer" id="tmr_rest" style="display: none"></div>
        <div class="container">
            <div class="rest">Rest
                <div id="rest_display" class="rest_display"></div>
                <div class="tl">
                    <button class="rest-buttons" id="inc_rest_btn">+</button>
                    <button class="rest-buttons" id="dec_rest_btn">-</button>
                </div>
            </div>
            <div class="rounds">Rounds
                <div>
                    <div class="rounds_cont" id="rounds"></div>
                    <span class="slash">/</span>
                    <div class="rounds_total" id="rounds_total"></div>
                    <div class="tl">
                        <button class="round-buttons" id="inc_round_btn">+</button>
                        <button class="round-buttons" id="dec_round_btn">-</button>
                    </div>
                    <div class="rest_cont" id="rounds"></div>
                    <div class="rest_total" id="rest"></div>
                </div>
            </div>
        </div>
        <div class="str_reset_btn_container">
            <button class="strt" id="strtBtn">START</button>
            <button class="reset" id="resetBtn">RESET</button>
        </div>
    </div>
    <audio id="buzzer" src="/start.mp3"></audio>
    <audio id="startSound" src="/go_sound.mp3"></audio>
    <audio id="endSound" src="/rest_sound.mp3"></audio>
    <audio id="three" src="/three.mp3"></audio>
    <audio id="two" src="/two.mp3"></audio>
    <audio id="one" src="/one.mp3"></audio>
    <audio id="rest_word" src="/rest_word.mp3"></audio>
    <audio id="fight" src="/fight_lean.mp3"></audio>
</body>


</html>
